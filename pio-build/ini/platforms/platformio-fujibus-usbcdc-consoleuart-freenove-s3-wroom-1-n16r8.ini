[fujinet]
build_board    = fujibus-usbcdc-consoleuart-freenove-s3-wroom-1-n16r8

[env]
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0

[env:fujibus-usbcdc-consoleuart-freenove-s3-wroom-1-n16r8]
platform = espressif32@${fujinet.esp32s3_platform_version}
platform_packages = ${fujinet.esp32s3_platform_packages}
board = freenove-esp32-s3-wroom-1-n16r8
build_type = debug
build_flags =
    ${env.build_flags}
    -DFN_BUILD_ESP32_USB_CDC
    -DFN_PLATFORM_ESP32S3
    -DFN_PINMAP_DEFAULT=FN_PINMAP_FREENOVA_S3
board_build.cmake_extra_args = -D CONFIG_IDF_TARGET_ESP32S3=1
