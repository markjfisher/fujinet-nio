[fujinet]
build_board    = sio-gpio-fujinet-v1-8mb

[env:sio-gpio-fujinet-v1-8mb]
platform = espressif32@${fujinet.esp32_platform_version}
platform_packages = ${fujinet.esp32_platform_packages}
board = fujinet-v1-8mb
build_type = debug
build_flags =
    ${env.build_flags}
    -DFN_BUILD_ATARI_SIO
    -DFN_PLATFORM_ESP32
board_build.cmake_extra_args = -D CONFIG_IDF_TARGET_ESP32=1
