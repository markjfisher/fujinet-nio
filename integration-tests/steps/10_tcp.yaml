group: Network / TCP
steps:
  - name: "TCP: sendrecv echo"
    argv: ["{CLI}", "net", "tcp", "sendrecv", "--data", "ping", "--halfclose", "--idle-timeout", "1.0", "{TCP}"]
    expect:
      - "ping"
    timeout_s: 10

