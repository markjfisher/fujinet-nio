  - name: "TCP: sendrecv large payload (>512 bytes)"
    # 700 'B' characters to stress write chunking and RX buffering.
    argv:
      - "{CLI}"
      - "net"
      - "tcp"
      - "sendrecv"
      - "--data"
      - ''
      - "--halfclose"
      - "--idle-timeout"
