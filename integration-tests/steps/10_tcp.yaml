  - name: "TCP: URL options parsing (nodelay/keepalive/rx_buf)"
    # This mainly asserts URL parsing accepts query options and that we still echo.
    argv:
      - "{CLI}"
      - "net"
      - "tcp"
      - "sendrecv"
      - "--data"
      - "opts"
      - "--halfclose"
      - "--idle-timeout"
      - "5"
      - "{TCP}?nodelay=1&keepalive=1&rx_buf=4096"
    expect:
      - "opts"
    timeout_s: 15
