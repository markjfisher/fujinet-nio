name: Update UML diagrams

on:
  push:
    paths:
      - 'src/**'
      - 'include/**'
      - 'clang-uml.yml'
      - 'tools/gen_uml.sh'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  uml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:bkryza/clang-uml
          sudo apt-get update
          sudo apt-get install -y \
            clang-uml \
            plantuml \
            graphviz \
            cmake \
            ninja-build \
            build-essential

      - name: Generate UML diagrams
        run: |
          chmod +x tools/gen_uml.sh
          ./tools/gen_uml.sh

      - name: Upload UML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uml-diagrams-${{ github.run_id }}
          path: |
            docs/uml/*.puml
            docs/images/*.svg

      # - name: Debug UML changes
      #   run: |
      #     echo "== git status (filtered) =="
      #     git status -sb -- docs/uml docs/images
      #     echo
      #     echo "== Diff for PUML =="
      #     git diff -- docs/uml
      #     echo
      #     echo "== Diff for SVGs =="
      #     git diff -- docs/images

      - name: Commit updated diagrams
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: update auto-generated UML diagrams"
          file_pattern: "docs/uml docs/images"
          disable_globbing: true
